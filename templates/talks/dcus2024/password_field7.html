{% if field.label %}
  <label for="{{ field.auto_id }}"
         class="block mb-2 text-sm font-medium text-gray-900 cursor-default select-none">{{ field.label }}</label>
{% endif %}
{% if field.errors %}<div class="mt-2 text-xs text-red-500">{{ field.errors }}</div>{% endif %}
<div x-data="{ invalid:
  {% if field.errors %}
    true
  {% else %}
    false
  {% endif %}
  }" :class="invalid && '[&_input]:border-red-500'">{{ field }}</div>
{% if field.help_text %}
  <div class="mt-2 text-sm"
       {% if field.auto_id %}id="{{ field.auto_id }}_helptext"{% endif %}>{{ field.help_text|safe }}</div>
{% endif %}
