<nav class="flex items-center mt-1.5 space-x-4 text-sm"
     preload="mouseover">
  {% for item in items %}
    <a href="{{ item.url }}"
       class="uppercase hover:text-blue-500 hover:underline underline-offset-4 decoration-1"
       {% if not item.boost %}hx-boost="false"{% endif %}>{{ item.title }}</a>
  {% endfor %}
</nav>
